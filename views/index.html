<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black p-8 flex items-center justify-center h-screen w-full">
  <a href="/servicios/views/jquery.html" class="absolute text-white top-0 right-0 p-4">Ir a JQuery</a>

  <div class="m-auto bg-white rounded-lg overflow-hidden max-w-5xl w-full">
    <h1 class="text-2xl font-bold p-8 pb-0 text-center text-red-700">Ingreso de estudiantes</h1>
    <div class="md:flex">
      <div class="w-full p-8">
        <div>
          <form action="" class="grid grid-cols-2 gap-4">
            <div>
              <label for="dni" class="block text-sm font-semibold text-gray-600">Cédula</label>
              <input type="text" name="dni" id="dni"  
                class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500"
                required>
            </div>

            <div style="margin: 0;">
              <label for="name" class="block text-sm font-semibold text-gray-600">Nombre</label>
              <input type="text" name="name" id="name"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500"
                required>
            </div>

            <div>
              <label for="last_name" class="block text-sm font-semibold text-gray-600">Apellido</label>
              <input type="text" name="last_name" id="last_name"
                class="w-full px-4 py-2 border border-gray-300  rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500"
                required>
            </div>

            <div>
              <label for="address" class="block text-sm font-semibold text-gray-600">Dirección</label>
              <input type="text" name="address" id="address"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500"
                required>
            </div>

            <div>
              <label for="phone" class="block text-sm font-semibold text-gray-600">Teléfono</label>
              <input type="tel" name="phone" id="phone"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500"
                required>
            </div>
          </form>

          <div class="flex justify-end gap-8">
            <button type="submit" id="update_button" name="update_button"
              class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-red-700 rounded-md hover:opacity-80 focus:outline-none focus:bg-red-800">Actualizar</button>
            <button type="button" id="create_button" name="create_button"
              class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-red-700 rounded-md hover:opacity-80 focus:outline-none focus:bg-red-800">Crear</button>
          </div>

        </div>
        <h1 class="text-2xl font-bold p-8 pb-0 text-center text-red-700">Tabla de estudiantes</h1>

        <div class="mt-8 max-w-4xl mx-auto overflow-hidden shadow-md">
          <table class="w-full" id="student_table">
            <thead class="bg-gray-50 border-b">
              <tr>
                <th class="text-left p-3 text-xs font-bold uppercase tracking-wider">Cédula</th>
                <th class="text-left p-3 text-xs font-bold uppercase tracking-wider">Nombre</th>
                <th class="text-left p-3 text-xs font-bold uppercase tracking-wider">Apellido</th>
                <th class="text-left p-3 text-xs font-bold uppercase tracking-wider">Dirección</th>
                <th class="text-left p-3 text-xs font-bold uppercase tracking-wider">Teléfono</th>
                <th class="text-left p-3 text-xs font-bold uppercase tracking-wider">Acciones</th>
              </tr>
            </thead>
            <tbody id="table_rows">
              <!-- Las filas de datos se insertarán aquí dinámicamente -->
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <script src="ajax.js"></script>
</body>

</html>
